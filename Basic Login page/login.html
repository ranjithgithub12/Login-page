<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/a60a6696d0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="home-page-container">
        <div class="login-page-container">
            <div class="company-logo-contianer">
                <i class="fa-brands fa-joomla icon"></i>
                <h2 class="company-heading">Landino</h2>
            </div>
            <div class="loginform-image-container">
                <form class="login-form-contianer">
                    <h3>Login</h3>
                    <div class="input-container">
                      <i class="fa-solid fa-user icon"></i>
                      <input class="user-input" type="text" placeholder="Petter@gmail.com" />
                    </div>
                    <div class="input-container">
                     <i class="fa-solid fa-lock icon"></i>
                     <input class="user-input" type="password" placeholder="Password"/>
                    </div>
                    <div class="remember-forgot-container">
                      <div class="rember-password">
                        <input type="checkbox" class="checkbox" id="mycheckbox" />
                        <label class="remember-text" for="mycheckbox">Remember Password</label>
                      </div>  
                      <a href="" class="forgot-text" >Forgot Password?</a>
                    </div>
                    <button class="login-button">Login</button>
                    <p class="no-account">No account yet? <span><a href="" >Register</a></span></p>
                    <p class="another-login-text">Or Login with:</p>
                    <div class="login-with-contianer">
                       <div class="icon-container">
                         <i class="fa-brands fa-apple"></i>
                       </div>
                       <div class="icon-container">
                        <i class="fa-brands fa-twitter twitter"></i>
                      </div>
                      <div class="icon-container">
                        <i class="fa-brands fa-facebook facebook"></i>
                      </div>
                      <div class="icon-container">
                        <i class="fa-brands fa-google google"></i>
                      </div>
                    </div>
                </form>
                <img class="login-image" src="https://img.freepik.com/free-vector/login-concept-illustration_114360-739.jpg"/>
            </div>
        </div>
    </div>
</body>
</html>
